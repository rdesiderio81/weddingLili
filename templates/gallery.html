<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Galeria | {{ event.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Galeria de {{ event.name }}</h2>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-3 mb-3">
            <img src="{{ url_for('static', filename='uploads/' ~ photo.filename) }}" class="img-thumbnail" alt="Foto">
        </div>
        {% else %}
        <p>Nenhuma foto enviada ainda.</p>
        {% endfor %}
    </div>
    <a href="{{ url_for('event_page', unique_code=event.qr_code) }}" class="btn btn-link">Voltar ao evento</a>
</div>
</body>
</html>
