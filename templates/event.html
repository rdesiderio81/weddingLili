<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ event.name }} | Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>{{ event.name }}</h2>
    <p><b>Data:</b> {{ event.date.strftime('%d/%m/%Y %H:%M') }}</p>
    <p><b>Descrição:</b> {{ event.description }}</p>
    {% if event.qr_code %}
        <div class="mb-3">
            <img src="{{ url_for('static', filename=event.qr_code) }}" alt="QR Code do evento">
        </div>
    {% endif %}
    <a href="{{ url_for('gallery', unique_code=event.qr_code) }}" class="btn btn-primary">Ver galeria</a>
    <a href="{{ url_for('index') }}" class="btn btn-link">Voltar</a>
</div>
</body>
</html>
