<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Evento | Eventos Lígia & Paulo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Criar novo evento</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do evento:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Data e hora:</label>
            <input type="datetime-local" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email para receber QR Code:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <button type="submit" class="btn btn-success">Criar evento</button>
        <a href="{{ url_for('index') }}" class="btn btn-link">Voltar</a>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
